<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ACM SF La Fe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header i {
            font-size: 48px;
            color: #7c3aed;
            margin-bottom: 16px;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 16px;
            border-radius: 8px;
        }

        .login-header h1 {
            font-size: 24px;
            color: #1e3a5f;
            margin-bottom: 4px;
        }

        .login-header p {
            color: #6b7280;
            font-size: 14px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }

        .login-form input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-btn:hover {
            background: #6d28d9;
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .login-error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer p {
            color: #6b7280;
            font-size: 13px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logoACM.jpg" alt="ACM SF La Fe">
            <h1>ACM - SF La Fe</h1>
            <p>Programa de Formación Continuada</p>
        </div>

        <div id="loginError" class="login-error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">Error de autenticación</span>
        </div>

        <form id="loginForm" class="login-form" onsubmit="iniciarSesion(event)">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                <span id="btnText">Iniciar Sesión</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Sistema de gestión de formación continuada</p>
            <p style="margin-top: 12px; font-size: 11px; color: #9ca3af;">
                Creado por <a href="https://www.linkedin.com/in/emilio-monte-boquet/" target="_blank" style="color: #7c3aed; text-decoration: none;">EMB-2026</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="auth.js"></script>
</body>
</html>
